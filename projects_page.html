<!DOCTYPE html>

    <img id="ab_icon" title="наверх страницы" src="img/ab_icon.svg" alt="logo_ab">

    <!-- header -->
    <header class="header pseudo_line_header">
        <div class="container">
            <div class="nav_row">
                <a href="index.html" class="logo" id="logo">Alex Barmin</a>

                <div class="nav_list_wrapper">
                    <ul>
                        <li class="nav_list_projects nav_list--active">
                            <a href="#">проекты</a>
                        </li>
                        <li class="nav_list_skills">
                            <a href="about.html">обо мне</a>
                        </li>
                        <li class="nav_list_contacts">
                            <a href="contacts.html">контакты</a>
                        </li>
                    </ul>

            </div>
            <div class="mobile_menu" id="mobile_menu">
                <ul class="mobile_menu_list">
                    <li class="mobile_menu_item"><a href="#">проекты</a></li>
                    <li class="mobile_menu_item"><a href="about.html">обо мне</a></li>
                    <li class="mobile_menu_item"><a href="contacts.html">контакты</a></li>

    <section class="project_page ">
        <div class="container project_page_container">
            <h2 class="projects_title"></h2>
            <div class="project_page_wrapper">
                <div class="proj_slider_left">
                    <div class="arrow_left">
                        <img src="img/arrowright.svg" alt="arrow">
                    </div>
                </div>
                <a href="" target="_blank" title="">
                    <div class="proj_slider_center"></div>
                </a>
                <div class="proj_slider_right">
                    <div class="arrow_right">
                        <img src="img/arrowright.svg" alt="arrow">
                    </div>
                </div>
            </div>
            <p class="project_page_description"></p>
        </div><!-- container -->

        <div class="container">
            <div class="footer_wrapper">
                <div class="socials_wrapper">
                    <div class="social">
                        <a href="https://vk.com/id40536147" target="_blank"><img src="img/footer_img/vk_footer.svg"

                        </a>
                    </div>
                    <div class="social">

                    </div>
                    <div class="social">

                                src="img/footer_img/linkedin_footer.svg" alt="social_linkedIn">

                <p class="rights">© 2023 made with love</p>
                <div class="heart_wrapper">
                    <img src="img/footer_img/heart.svg" alt="heart">
